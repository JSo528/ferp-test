language: node_js
node_js:
- '6'
branches:
  only:
  - football-travis
services:
  - docker
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - eval $(aws ecr get-login --region us-east-1)
  - docker build -t ferp-football-travis .
  - docker tag ferp-football-travis:latest 118755217067.dkr.ecr.us-east-1.amazonaws.com/ferp-football-travis:latest
  - docker push 118755217067.dkr.ecr.us-east-1.amazonaws.com/ferp-football-travis:latest
env:
  global:
    - secure: 
    - secure: 
